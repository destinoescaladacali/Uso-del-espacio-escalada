<!-- Reemplaza únicamente la función seleccionarDia por esta versión mejorada -->
<script>
function seleccionarDia(dia, boton) {
  diaSeleccionado = dia;
  document.querySelectorAll("#dias button").forEach(b => b.classList.remove("active-day"));
  boton.classList.add("active-day");

  const select = document.getElementById("horario");
  select.innerHTML = "";

  if (!disponibilidad[dia] || disponibilidad[dia].length === 0) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "⛔ Sin horarios disponibles para este día";
    select.appendChild(opt);
    select.disabled = true;
  } else {
    disponibilidad[dia].forEach(h => {
      const opt = document.createElement("option");
      opt.value = h;
      opt.textContent = h;
      select.appendChild(opt);
    });
    select.disabled = false;
  }
}
</script>
